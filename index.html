<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA 元标签 -->
  <meta name="theme-color" content="#00d4ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ADHD助手" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="ADHD助手" />
  <meta name="msapplication-TileColor" content="#0a0e1a" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- SEO -->
  <meta name="description" content="ADHD 助手 - 专为注意力管理设计的任务管理与专注辅助应用" />
  <meta name="keywords" content="ADHD,专注,任务管理,番茄钟,时间管理" />

  <!-- 图标 -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192.png" />

  <!-- PWA 清单 -->
  <link rel="manifest" href="/manifest.json" />

  <!-- iOS 启动画面（可选） -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>ADHD 助手</title>

  <!-- 预加载字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- 注册 Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW 注册成功:', registration.scope);
          })
          .catch((error) => {
            console.log('SW 注册失败:', error);
          });
      });
    }
  </script>
</body>

</html>
